<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partial Switch Mode</title>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr-2.7.1-csstransforms3d-canvas-touch.js"></script>
    <script src="js/megapix-image.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/CSS3DRenderer.js"></script>
    <script src="js/theta-viewer.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <svg id="svgout" class="svgout" width="100%" height="100%">
        <clippath id="theSVGPath">
            <circle id="clip" cx="50%" cy="50%" r="150" />
        </clippath>
        <g id="interface" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <circle id="base" class="frame" stroke="#808080" stroke-width="30" cx="50%" cy="50%" r="168px"></circle>
            <circle id="border1" class="frame" stroke="#292929" stroke-width="4" cx="50%" cy="50%" r="152px"></circle>
            <circle id="border2" class="frame" stroke="#292929" cx="50%" cy="50%" r="159.5px"></circle>
            <circle id="border3" class="frame" stroke="#292929" stroke-width="6" cx="50%" cy="50%" r="183px"></circle>
        </g>
    </svg>
    <div class="viewer-container">
        <div id="main-viewer" class="layer"></div>
        <div id="clone-viewer" class="layer layer2"></div>
    </div>
    <script src="js/timetravel.js"></script>
</body>
</html>
